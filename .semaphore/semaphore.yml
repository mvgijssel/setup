version: v1.0
name: Dotfiles
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Test bootstrap script
    dependencies: []
    task:
      jobs:
        - name: Run bootstrap script
          commands:
            - checkout
            - source .envrc
            - 'export BRANCH=''$GIT_BRANCH''; /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/mvgijssel/setup/$BRANCH/dotfiles/bootstrap.sh)"'
