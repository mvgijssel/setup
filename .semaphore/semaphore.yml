version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: papi
          commands:
            - touch papi
    dependencies: []
  - name: 'Block #2'
    dependencies: []
    task:
      jobs:
        - name: chulo
          commands:
            - touch chulo
  - name: 'Block #3'
    dependencies:
      - 'Block #1'
      - 'Block #2'
    task:
      jobs:
        - name: join
          commands:
            - ls -la
