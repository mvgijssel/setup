version: v1.0
name: Dotfiles
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Test bootstrap script
    dependencies: []
    task:
      jobs:
        - name: Run bootstrap script
          commands:
            - checkout
            - source .envrc
            - export CI_PASSWORD=""
            - export BRANCH="$GIT_BRANCH"
            - echo $CI_PASSWORD | ./dotfiles/bootstrap.sh
