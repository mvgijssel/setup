#cloud-config

cloud_config_modules:
  - resolv_conf

unverified_modules: [resolv_conf]

manage_resolv_conf: true
manage_etc_hosts: localhost

resolv_conf:
  nameservers: [192.168.2.1]

hostname: dnsmasq

users:
  - name: vagrant
    plain_text_passwd: vagrant
    lock_passwd: false
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL

    ssh_authorized_keys:
    - ssh-rsa  public-key
