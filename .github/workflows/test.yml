name: Test
on: [push]

jobs:
  test0:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:

    - name: Test kvm
      if: always()
      run: kvm-ok

    - name: Test CPU info
      if: always()
      run: egrep -c '(vmx|svm)' /proc/cpuinfo

    - name: Test CPU info
      if: always()
      run: cat /sys/hypervisor/properties/capabilities

  test1:
    name: Test 1
    runs-on: macos-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Test action
      if: always()
      uses: ./

    - name: Test qemu
      if: always()
      run: |
        qemu-img --help

    - name: Test brew
      if: always()
      run: |
        brew info

    - name: Test docker
      if: always()
      run: |
        docker info

    - uses: actions/checkout@v1
      with:
        ref: ${{ matrix.ref }}
