        STEPS: ${{ toJson(steps) }}
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        STRATEGY: ${{ toJson(strategy) }}
        MATRIX: ${{ toJson(matrix) }}
      run: |
        env
    - run: git --help
    - uses: actions/checkout@v1
    - run: .github/scripts/docker_build.sh "${BASE_IMAGE}" "./base-image"

